<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <title>Paiement</title>

</head>
<body>
    <header>
        <a href="../Accueil/Index.html"><img src = "../LogoWeCookForYou.png" alt="Logo du site"></a> 
    </header>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Coordonnées</h3>
                    <div class="inputBox">
                        <span>Nom/prenom :</span>
                        <input type="text" placeholder="Jule Dupont">
                    </div>
                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Adresse :</span>
                        <input type="text" placeholder="Numéro - Rue">
                    </div>
                    <div class="inputBox">
                        <span>Ville :</span>
                        <input type="text" placeholder="Corbeil-Essonnes">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Pays :</span>
                            <input type="text" placeholder="France">
                        </div>
                        <div class="inputBox">
                            <span>Code postale :</span>
                            <input type="text" placeholder="91100">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">Paiement</h3>
                    <div class="inputBox">
                        <span>Cartes acceptées :</span>
                        <img src="images/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Nom du titulaire :</span>
                        <input type="text" placeholder="Jule Dupont">
                    </div>
                    <div class="inputBox">
                        <span>Numéro de carte de crédit :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Exp mois :</span>
                        <input type="text" placeholder="Janvier">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp année :</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="Payer" class="submit-btn">
        </form>
    </div>  
    <footer>
        <p>Nous suivre :</p>
        <br>
        <div class="imagereseaux">
            <a href="https://www.facebook.com/profile.php?id=100077142242976" target="_blank"><img class="facebook" src="images/facebook-brands.svg" alt="Logo Facebook"></a>
            <a href="https://twitter.com/WeCookForYou1" target="_blank"><img class="twitter" src="images/twitter-brands.svg" alt="Logo Twitter"></a>
        </div>
        <br>
        <p class="copyrightText">Copyright © WeCookForYou. All Right Reserved.</p>
    </footer>
</body>
</html>
